version: '3.2'
services:
  expungement_generator:
      image: eg_front
      build:
          context: .
          dockerfile: local-dev-frontend
      environment:
          BASE_URL: "http://localhost:9090/"
          CHARGE_DB_HOST: db
          CHARGE_DB_USER: eg_user
          CHARGE_DB_PASS: somerandompassword
          CHARGE_DB_NAME: cpcms_aopc_summary
          DB_HOST: db
          DB_NAME: eg_db
          DB_USER: eg_user
          DB_PASS: somerandompassword
          SENDGRID_KEY: "${SENDGRID_KEY}"
          docketscraperAPIURL: "docketscraperapi:8000"
      volumes:
          - type: bind
            source: "./Expungement-Generator"
            target: /var/www/html
          - type: mount
            source: egdatavolume
            target: /data
      networks:
          - eg-net
      ports:
          - "9090:9090"
  db:
      image: eg_db # or natev/eg-docker-db:latest
      build:
          context: .
          dockerfile: db_dockerfile
      restart: always
      environment:
          MYSQL_ROOT_PASSWORD: someBigOleComplexPassword
          MYSQL_DATABASE: eg_db
          MYSQL_USER: eg_user
          MYSQL_PASSWORD: somerandompassword
      networks:
          - eg-net
      expose:
            - "3306"
  docketscraperapi:
      image: "natev/eg-docketscraper"
      restart: always
      volumes: 
        - apidata:/data/
      environment:
        SECRET_KEY: "${SECRET_KEY}"
        DB: "/data/"
        DEBUG: "TRUE"
        ALLOWED_HOST: "docketscraperapi"
      networks:
        - eg-net
      expose:
          - "8000"
networks:
    eg-net:

volumes:
    apidata:
